general:
    base_path: /data/ningxin/port

clients:
    # Type
    type: simple

    # The total number of clients
    total_clients: 70

    # The number of clients selected in each round
    per_round: 50

    # Should the clients compute test accuracy locally?
    do_test: false

    # Whether client heterogeneity should be simulated
    speed_simulation: true

    # The distribution of client speeds
    simulation_distribution:
        distribution: pareto
        alpha: 1

    # The maximum amount of time for clients to sleep after each epoch
    max_sleep_time: 30

    # Should clients really go to sleep, or should we just simulate the sleep times?
    sleep_simulation: true

    compute_comm_time: true
    # If we are simulating client training times, what is the average training time?
    avg_training_time: 20

    random_seed: 1

server:
    address: 127.0.0.1
    port: 8000
    ping_timeout: 36000
    ping_interval: 36000

    # Should we operate in sychronous mode?
    synchronous: false

    # Should we simulate the wall-clock time on the server? Useful if max_concurrency is specified
    simulate_wall_time: true

    # What is the minimum number of clients that need to report before aggregation begins?
    minimum_clients_aggregated: 25

    # What is the staleness bound, beyond which the server should wait for stale clients?
    staleness_bound: 10

    # Should we send urgent notifications to stale clients beyond the staleness bound?
    request_update: true

    # Hyperparameters in the Port algorithm
    similarity_weight: 1
    staleness_weight: 3

    # The paths for storing temporary checkpoints and models
    checkpoint_path: models/shake
    model_path: models/shake

    random_seed: 1

data:
    data_path: data/HuggingFace

    # The training and testing dataset
    datasource: HuggingFace
    dataset_name: tiny_shakespeare

    # Number of samples in each partition
    partition_size: 500

    # IID or non-IID?
    sampler: iid

    # The random seed for sampling data
    random_seed: 1

trainer:
    # The type of the trainer
    type: HuggingFace

    # The maximum number of training rounds
    rounds: 25

    # The maximum number of clients running concurrently
    max_concurrency: 1

    # The target perplexity
    target_perplexity: 36

    # Number of epoches for local training in each communication round
    epochs: 5
    batch_size: 32
    optimizer: SGD

    # The machine learning model
    model_name: HuggingFace_CausalLM
    model_checkpoint: distilgpt2

algorithm:
    # Aggregation algorithm
    type: fedavg

parameters:
    optimizer:
        lr: 0.1
        momentum: 0.9
        weight_decay: 0.0001
    learning_rate:
        gamma: 0.1
        milestone_steps: 80ep,120ep

results:
    result_path: results/hugging

    # Write the following parameter(s) into a CSV
    types: round, elapsed_time, accuracy
