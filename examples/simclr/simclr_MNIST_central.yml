
# For the central learning of SimCLR on the MNIST datase,
#   we directly follow the setting provided by:
# https://github.com/giakou4/MNIST_classification
# They utilize:
#   - num_epochs:100
#   - use_scheduler
#   - head_type: mlp
#   - see the transform for details
#   - projection dim (its feature dim): 128
#   - temperature: 0.07
#   - optimizer: 
#     - adam
#     - lr 1e-3
#     - betas (0.9, 0.999)
#     - eps 1e-08
#   - scheduler:
#     - step_size 20
#     - gamma 0.9
#   - batch_size: 64

clients:
    # Type
    type: simple

    # The total number of clients
    total_clients: 1

    # The number of clients selected in each round
    per_round: 1

    # Should the clients compute test accuracy locally?
    do_test: True
    test_interval: 1
    eval_test_interval: 1
    # Whether simulate clients or not
    simulation: true

    random_seed: 1

server:
    address: 127.0.0.1
    port: 8000
    synchronous: true
    do_test: false
    checkpoint_path: models/simclr/mnist_central
    model_path: models/simclr/mnist_central

data:
    # The training and testing dataset
    datasource: MNIST

    # Number of samples in each partition
    partition_size: 60000

    # IID or non-IID?
    sampler: iid
    testset_sampler: iid
    # The concentration parameter for the Dirichlet distribution
    concentration: 5

    # The random seed for sampling data
    random_seed: 1

    # set the data wrapper to further process the data
    #   for the specific usage, such as constrastive learning
    # data_wrapper: Null
    data_wrapper: ContrastiveAugmentWrapper

    # set the data augmentation 
    #   options: simsiam, byol, simclr
    augment_transformer_name: simclr
    # some methods apply the normalization to samples
    #   while others do not
    is_norm: True 

trainer:
    # The type of the trainer
    type: basic

    
    # The maximum number of training rounds
    rounds: 1

    # Whether the training should use multiple GPUs if available
    parallelized: false

    # The maximum number of clients running concurrently
    max_concurrency: 10

    # The target accuracy
    target_accuracy: 0.98

    # Number of epochs for local training in each communication round
    epochs: 100
    batch_size: 64
    optimizer: ADAM
    learning_rate: 0.003
    betas: 0.9
    eps: 0.00000008 # 1e-8

    scheduler: CosineAnnealingLR
    step_size: 20
    gamma: 0.9
# They utilize:
#   - num_epochs:100
#   - use_scheduler
#   - head_type: mlp
#   - see the transform for details
#   - projection dim (its feature dim): 128
#   - temperature: 0.07
#   - optimizer: 
#     - adam
#     - lr 1e-3
#     - betas (0.9, 0.999)
#     - eps 1e-08
#   - scheduler:
#     - step_size 20
#     - gamma 0.9
#   - batch_size: 64

    # Number of epochs for local training in each communication round
    pers_epochs: 30
    pers_batch_size: 10
    pers_optimizer: SGD
    pers_learning_rate: 0.03
    pers_momentum: 0.0 # learning rate is fixed as in Appendix C.2
    pers_weight_decay: 0.0
    # currently, we only support CosineAnnealingLR
    pers_lr_schedule: CosineAnnealingLR

    # temperature
    temperature: 0.5
    
    # image_size
    #  - CIFAR10 (Image size=32)
    #  - MNIST (Image size=28)
    image_size: 28

    # The machine learning model,
    # it behaves as the encoder for the ssl method
    # the final fc layer will be removed
    model_name: lenet5
    projection_dim: 128
    
    personalized_model_name: pure_one_layer_mlp  

    monitor_name: knn
    knn_k: 200
    knn_t: 0.1
    hide_monitor_progress: False

    num_classes: 10

algorithm:
    # Aggregation algorithm
    type: fedavg
