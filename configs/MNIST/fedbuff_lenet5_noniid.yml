clients:
    # Type
    type: simple

    # The total number of clients
    total_clients: 500

    # The number of clients selected in each round
    per_round: 20

    # Should the clients compute test accuracy locally?
    do_test: true

    # Whether client heterogeneity should be simulated
    speed_simulation: true

    # The simulation distribution
    simulation_distribution:
        distribution: pareto
        alpha: 1
    max_sleep_time: 30
    sleep_simulation: true
    avg_training_time: 10


server:
    address: 127.0.0.1
    port: 4567
    minimum_clients_aggregated: 10
    disable_clients: false
    synchronous: false
    simulate_wall_time: true
    checkpoint_path: results/FEMNIST/test/checkpoint
    model_path: results/FEMNIST/test/model
      # What is the staleness bound, beyond which the server should wait for stale clients?
    staleness_bound: 10


data:
    # The training and testing dataset
    datasource: MNIST

    # Number of samples in each partition
    partition_size: 100

    # IID or non-IID?
    sampler: noniid

    # The concentration parameter for the Dirichlet distribution
    concentration: 0.1

    #testset_size: 1000

    # The random seed for sampling data
    random_seed: 1

trainer:
    # The type of the trainer
    type: basic

    # The maximum number of training rounds
    rounds: 100

    # The maximum number of clients running concurrently
    max_concurrency: 3

    # The target accuracy
    target_accuracy: 0.99

    # Number of epoches for local training in each communication round
    epochs: 5
    batch_size: 10
    optimizer: SGD
    learning_rate: 0.01
    momentum: 0.9
    weight_decay: 0.0

    # The machine learning model
    model_name: lenet5

algorithm:
    # Aggregation algorithm
    type: fedavg

results:
    # Write the following parameter(s) into a CSV
    types: round, accuracy, elapsed_time, comm_time, round_time

    result_path: /data/ykang/plato/results/MNIST/fedbuff
    
