clients:
    # Type
    type: simple_he

    # The total number of clients
    total_clients: 50

    # encrypt ratio
    encrypt_ratio: 0.07
    random_mask: True

    # The number of clients selected in each round
    per_round: 20

    # Should the clients compute test accuracy locally?
    do_test: false

    # Processors for outbound data payloads
    outbound_processors:
        # - unstructured_pruning
        - model_encrypt
    inbound_processors:
        - model_decrypt

server:
    address: 127.0.0.1
    port: 8060
    random_seed: 1
    simulate_wall_time: true

    type: fedavg_homo_enc

data:
    # The training and testing dataset
    datasource: CIFAR100

    # Number of samples in each partition
    partition_size: 1000

    # IID or non-IID?
    sampler: iid

    # random seed for sampler
    random_seed: 1

    # Number of classes
    num_classes: 100

trainer:
    # The type of the trainer
    type: basic_gradient

    # The maximum number of training rounds
    rounds: 400

    # The maximum number of clients running concurrently
    max_concurrency: 4

    # The target accuracy
    target_accuracy: 0.80

    # Number of epoches for local training in each communication round
    epochs: 5
    batch_size: 32
    optimizer: SGD
    learning_rate: 0.1
    momentum: 0.9
    weight_decay: 0.0001

    # Learning rate schedule
    lr_schedule: LambdaLR
    lr_gamma: 0.1
    lr_milestone_steps: 80ep,120ep

    # The machine learning model
    model_name: resnet_18

algorithm:
    # Aggregation algorithm
    type: fedavg

results:
    # Write the following parameter(s) into a CSV
    types: round, accuracy, elapsed_time, comm_overhead